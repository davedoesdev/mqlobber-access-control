sudo: false
language: node_js
node_js:
  - 8
  - 10
  - 12
services:
  - postgresql
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
env:
  global:
    - CXX=g++-4.8
  matrix:
    - TARGET=test
    - TARGET=travis-coverage
    - TARGET=test USE_QLOBBER_PG=1
before_script:
  - psql -c 'create database "qlobber-pg";'
  - npm explore qlobber-pg -- npm run migrate up
script:
  - npm run $TARGET
